<!DOCTYPE html>
<html manifest="offline.appcache">
	<head>
		<!--Import Google Icon Font-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css" media="screen,projection" />

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
		<meta charset="utf-8"/>
		<title> Wordclock</title>
	</head>

	<body>
		<nav class="blue light-blueXXX lighten-1XXX" role="navigation" id="mc-nav">
			<div class="nav-wrapper container">
				<a id="logo-container" href="#" class="brand-logo">Wordclock</a>

				<ul class="right hide-on-med-and-down">
					<li><a href="#" class="mc-navlink" data-pane="pane1">Buttons</a></li>
					<li><a class="dropdown-button" href="#" data-activates="dropdown0" data-constrainwidth="false" data-hover="true">Settings<i class="material-icons right">arrow_drop_down</i></a></li>
				</ul>

				<ul id="nav-mobile" class="side-nav">
					<li><a href="#" class="mc-navlink" data-pane="pane1">Buttons</a></li>
					<li><a class="dropdown-button" href="#" data-activates="dropdown1">Settings<i class="material-icons right">arrow_drop_down</i></a></li>
				</ul>
				<a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
			</div>
		</nav>
		
		<div class="container mc_pane" id="pane0">
			<div class="section">
				<div class="row" id="mc-wsloader">
					<div class="col">
						<div class="preloader-wrapper active">
							<div class="spinner-layer spinner-blue-only">
								<div class="circle-clipper left">
									<div class="circle"></div>
								</div>
								<div class="gap-patch">
									<div class="circle"></div>
								</div>
								<div class="circle-clipper right">
									<div class="circle"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row hide" id="mc-wserror">
					<div class="col">
						<div>Error on websocket connect.</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="container mc_pane hide" id="pane1">
			<div class="section">
				<div class="row">
					<div class="col 1">
						<a class="btn waves-effect waves-light btn_mode_static blue" name="action" id="leftBtn">
							<i class="material-icons center">chevron_left</i>
						</a>
						<a class="btn waves-effect waves-light btn_mode_static blue" name="action" id="returnBtn">
							<i class="material-icons center">check</i>
						</a>
						<a class="btn waves-effect waves-light btn_mode_static blue" name="action" id="rightBtn">
							<i class="material-icons center">chevron_right</i>
						</a>
					</div>
				</div>
			</div>
		</div>
		
		<footer class="page-footer blue">
			<div class="footer-copyright">
				<div class="container">Â© 2018
				<!-- <a class="grey-text text-lighten-4 right" href="">Project home</a> -->
				</div>
			</div>
		</footer>
		
		<style type="text/css">
			.btn_grid {
				margin: 3px 0;
			}
		</style>
	
		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
